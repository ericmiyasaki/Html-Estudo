<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Prompt&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<title>Login Facebook</title>

</head>

	<body>
		<header>
			<div class="center">
				<div class="logo">
					<h2>Facebook</h2>
				</div>

				<form method="post" class="form-login">
					<div class="form-element">
						<p>E-mail ou telefone:</p>
						<input type="email" />
					</div>
					<div class="form-element">
						<p>Senha:</p>
						<input type="password" />
					</div>
					<div class="form-element">
						<input type="submit" name="acao" value="Enviar" />
					</div>
				</form>

				<div class="clear"></div>
			</div>
			
		</header>

		<section class="main">
			<div class="center">
				<div class="img-pessoas">
					<img src="imagem.png">
				</div>

				<div class="abrir-conta">
					<h2>Abra sua conta</h2>
					<h3>É gratuíto e sempre será!</h3>

					<form class="criar-conta">
						<div class="w50">
							<input placeholder="Nome" type="text">
						</div>

						<div class="w50">
							<input placeholder="Sobrenome" type="text">
						</div>

						<div class="w100">
							<input placeholder="Email" type="email">
						</div>

						<div class="w100">
							<input placeholder="Senha" type="password">
						</div>

						<div class="w100">
							<h3>Data de Nascimento:</h3>
							<select name="nascimento-dia" class="nascimento">
		
								<option value="1">1</option>
							</select>

							<select name="nascimento-mes" class="nascimento">
								<option value="0">Março</option>
							</select>

							<select class="nascimento">
								<option value="0">2023</option>
							</select>
						</div>

						<div class="w100">
							<div class="input-radio">
								<input type="radio" value="masculino" name="sexo">
								<h3>Masculino</h3>
							</div>
							<div class="input-radio">
								<input type="radio" value="feminino" name="sexo">
								<h3>Feminino</h3>
							</div>
							<div class="clear"></div>
						</div>

						<div class="w100">
							<input type="submit" value="Cadastrar">
						</div>
						<div class="clear"></div>
					</form>

				</div>


				<div class="clear"></div>
			</div>
			
		</section>

		<section class="linguas">
			<div class="center">
				<a class="selected-lingua" href="">Portuguese</a>
				<a class="" href="">English</a>
				<a class="" href="">Spanish</a>
				<a class="" href="">French</a>
				<a class="" href="">Italian</a>
				<a class="" href="">Japanese</a>
				<a class="" href="">Chinese</a>
				<a class="" href="">German</a>
				<hr>
				<div class="footer">
					<h3>Facebook 2023</h3>
				</div>
			</div>
		
		</section>
	</body>

</html>
